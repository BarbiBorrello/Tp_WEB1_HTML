<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8"></meta>
    <title>Ejercicio 9</title> 
</head>

<body>

    <p>
        Cree una página que empiece con un párrafo, continúe con una lista numerada, siga con
        otro párrafo y por último otra lista, pero que retome la numeración donde quedó la anterior. 
    </p>

    <p>
        <ol>
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </p>

    <p> 
        Este es otro parrafo para continuar con el ejercicio
     </p>

     <p>
        <ol type="4">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>
    </p> 
</body>


</html>
