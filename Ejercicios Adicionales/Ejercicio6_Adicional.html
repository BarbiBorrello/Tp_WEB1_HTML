    <p>.- Investigue los elementos audio y video y haga una página con ejemplos de ellos

    <h2>El elemento HTML <video> </h2>
    Para mostrar un video en HTML, use el <video>elemento. <br>

        <h2> Cómo funciona</h2>

        El controlsatributo agrega controles de video, como reproducción, pausa y volumen. <br>

        Es una buena idea incluir siempre widthy heightatributos. Si no se configuran la altura y el ancho, la página
        puede parpadear mientras se carga el <video>. <br>

        El <source> elemento le permite especificar archivos de video alternativos que el navegador puede elegir. El navegador utilizará el primer formato reconocido. <br>

        El texto entre las etiquetas <video>y </video>solo se mostrará en navegadores que no admitan el <video> elemento. <br>
                
        Para iniciar un video automáticamente, use el atributo autoplay. <br>
